        <!-- Contenido-->

<!--ESTRUCTUA GENERAL DE UNA PAGINA WEB-->
<!DOCTYPE html> <!-- Defecto (version de HTML)-->
<html lang="en"> <!-- Toodo lo que esta dentro es la pagina-->
<head> <!--informacion de la pagina-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!-- Titulo de la pesta単a-->
</head>
<body> <!--Parte visula de la pagina-->
</body>
</html>

<!-- PARRAFOS Y ENCABEZADOS-->
<!--Parrafos -->
<p><!--Contenido--></p> <!--Escribir algo que tenga coherencia-->
<!--Encabezados-->
<h1></h1> <!-- Titulo de mayor importancia y baja, solo uno por pagina-->
<h2></h2> <!--Con este no hay problema de cuantas veces lo use y con los demas tampoco-->
<h3></h3>
<h4></h4>
<h5></h5>
<h6></h6>

<!--LISTAS-->
<!--Ordenadas, se va con marcacion por numeros por  defecto-->
<!-- Cuando el orden importa-->
<ol> <!--Etiqueta de lista ordenada -->
    <li> <!--Elemento de la lista ordenada--> </li>
</ol>
<!--Desodenadas, se va marcacion por vi単etas por defecto-->
<!-- Cuando no importa el orden-->
<ul> <!-- Etiqueta de lista desordenada-->
    <li> <!--Elemento de la lista desorenada--> </li>
</ul>

<!--Enlaces-->
<!-- Tambien le llaman ancla porque te mantienen en un lugar en esecifico :v-->
<a > <!--El texto que funciona como enlace--> </a> <!--Etiqueta para un enlace-->
<!-- Dentro de los atributos de la etiqueta va el link al que diige el texto --> 
<a href=" "></a> <!--Este si cumple una funcion por lo que si se pone con HTML-->
<!--Util para moverse entre paginas-->
<a href="" target=" _blank"> </a> <!--Los enlaces se abren en diferete pagina, si no lo pongo se abre en la misma pesta単a-->
<a href="" target="" title=""> </a> <!--El title se muestra cuando el mause pasa pr encima-->

<!--Imagenes-->
<!--Esta etiqueta se "autocierra"-->
<img> <!--Etiqueta de imagen-->
<img src=""> <!--Se pone la ruta de la imagen en cuestion (URL)-->
<img src="" alt=""> <!--Texto que se muestra si la imagen no carga correctamente, posiciona la imagen (descripcion)-->
<img src="" alt="" title=""> <!--Texto con mause por encima-->

<!--Rutas (URL)-->
<!--Absolutas (No importa donde este, siempre se llega al link) y relativas (Mejor practica) (Dependiendo de donde este se puede acceder)(Llamar lo que quiera dependiendo de la ubicacion de la pagina)-->
../ <!--Una carpeta arriba (Tantas veces sea necesario)-->
/ <!--Una carpeta abajo (Tantas veces sea necesario)-->

<!--Formularios-->

    <input type="text" required minlength=""> <!-- Para introducir un texto, obligatorio y de longitud minima-->
    <input type="submit" name=""> <!--Para el boton de enviar-->
    <input type="email" name="username"> <!--Para introducir el email, con el nombre de como se llama la informaicon con e servidor y tambie para la parte logica -->
    <input type="password" placeholder=""> <!--Para introducir la contrase単a, con un texto que desaparece cuando el usuario comienza a escribir--> 
    <input type="checkbox">

    <input type="date">
