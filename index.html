<!-- Eiqutas -->
<!-- Todas tienen una funcion, pero en ninguna cirunstancia se da estilo con HTML -->
<!-- Una paginabien escrita es una bien posicionada SEMANTICA-->
<tag> <!-- Apertura de la etiqueta-->
        <!-- Contenido-->
</tag> <!-- Cierre de la etiqueta-->

<!--ESTRUCTUA GENERAL DE UNA PAGINA WEB-->
<!DOCTYPE html> <!-- Defecto (version de HTML)-->
<html lang="en"> <!-- Toodo lo que esta dentro es la pagina-->
<head> <!--informacion de la pagina-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!-- Titulo de la pestaña-->
</head>
<body> <!--Parte visula de la pagina-->
</body>
</html>

<!-- PARRAFOS Y ENCABEZADOS-->
<!--Parrafos -->
<p><!--Contenido--></p> <!--Escribir algo que tenga coherencia-->
<!--Encabezados-->
<h1></h1> <!-- Titulo de mayor importancia y baja, solo uno por pagina-->
<h2></h2> <!--Con este no hay problema de cuantas veces lo use y con los demas tampoco-->
<h3></h3>
<h4></h4>
<h5></h5>
<h6></h6>

<!--LISTAS-->
<!--Ordenadas, se va con marcacion por numeros por  defecto-->
<!-- Cuando el orden importa-->
<ol> <!--Etiqueta de lista ordenada -->
    <li> <!--Elemento de la lista ordenada--> </li>
</ol>
<!--Desodenadas, se va marcacion por viñetas por defecto-->
<!-- Cuando no importa el orden-->
<ul> <!-- Etiqueta de lista desordenada-->
    <li> <!--Elemento de la lista desorenada--> </li>
</ul>

<!--Enlaces-->
